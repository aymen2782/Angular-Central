Nom  : <input class="form-control" type="text" [(ngModel)]="name" >
Description : <input class="form-control" [(ngModel)]="description" type="text">
<br>
<button class="btn btn-info" (click)="ajouter()">Ajouter</button>
<br>
Liste des todos :
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item">
    {{todo.name}} : {{todo.description}}
    <span (click)="delete(todo)">
     <i  class="fa fa-trash"></i>
    </span>
  </li>
</ul>
